    <script>
        // Preloader
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('preloader').classList.add('hidden');
            }, 1000);
        });

        // Navigation scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Mobile menu toggle
        const mobileMenu = document.getElementById('mobileMenu');
        const navMenu = document.getElementById('navMenu');

        mobileMenu.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });


        // Gestion dropdown sur mobile
        document.querySelectorAll(".dropdown-toggle").forEach(item => {
            item.addEventListener("click", e => {
                if (window.innerWidth <= 768) {
                    e.preventDefault();
                    const dropdown = item.nextElementSibling;
                    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
                }
            });
        });

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
                if (navMenu.classList.contains('active')) {
                    navMenu.classList.remove('active');
                }
            });
        });

        // Countdown Timer
        const countdown = () => {
            const countDate = new Date('November 17, 2025 09:00:00').getTime();
            const now = new Date().getTime();
            const gap = countDate - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const days = Math.floor(gap / day);
            const hours = Math.floor((gap % day) / hour);
            const minutes = Math.floor((gap % hour) / minute);
            const seconds = Math.floor((gap % minute) / second);

            document.getElementById('days').innerText = days < 10 ? '0' + days : days;
            document.getElementById('hours').innerText = hours < 10 ? '0' + hours : hours;
            document.getElementById('minutes').innerText = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById('seconds').innerText = seconds < 10 ? '0' + seconds : seconds;

            if (gap < 0) {
                document.getElementById('countdown').innerHTML = "<h2>The event has started!</h2>";
            }
        };
        setInterval(countdown, 1000);
        countdown();

        // Language Switcher (Placeholder functionality)
        function changeLanguage(lang) {

            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            alert('Language switched to ' + lang.toUpperCase() + '. (Functionality to be implemented)');
        }

        // Scroll Reveal
        const revealElements = document.querySelectorAll('.reveal');
        const revealOnScroll = () => {
            const windowHeight = window.innerHeight;
            revealElements.forEach(el => {
                const elementTop = el.getBoundingClientRect().top;
                if (elementTop < windowHeight - 100) {
                    el.classList.add('active');
                }
            });
        };
        window.addEventListener('scroll', revealOnScroll);
        window.addEventListener('load', revealOnScroll);
        revealOnScroll();


        // Scroll reveals animation

        const revealsOnScroll = () => {
            const windowHeight = window.innerHeight;
            revealsElements.forEach(el => {
                const elementTop = el.getBoundingClientRect().top;
                if (elementTop < windowHeight - 100) {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }
            });
        };

        // Initial styling for reveals elements
        revealsElements.forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(30px)';
            el.style.transition = 'all 0.8s ease';
        });

        window.addEventListener('scroll', revealsOnScroll);
        window.addEventListener('load', revealsOnScroll);
        revealsOnScroll();
    </script>

    <script>
        // Program Tabs
        const dayTabs = document.querySelectorAll('.day-tab');

        // --- Gestion du clic sur les onglets principaux ---
        logisticsTabs.forEach(tab => {

                logisticsTabs.forEach(t => t.classList.remove('active'));
                logisticsProgramContents.forEach(c => c.classList.remove('active'));

                // DÃ©sactiver tous les onglets et contenus
                logisticsTabs.forEach(t => t.classList.remove('active'));
                logisticsProgramContents.forEach(c => c.classList.remove('active'));

                // Trouver l'onglet principal correspondant au mÃªme data-logistic
                const relatedTab = document.querySelector(`.logistic-tab[data-logistic="${targetLogistic}"]`);

                // Activer le bon onglet et le contenu

        // Tabs functionality
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabPanels = document.querySelectorAll('.tab-panel');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetTab = button.getAttribute('data-tab');

                // Remove active class from all buttons and panels
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabPanels.forEach(panel => panel.classList.remove('active'));

                // Add active class to clicked button and corresponding panel
                button.classList.add('active');

        // Keyboard navigation
        tabButtons.forEach((button, index) => {
            button.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    const nextIndex = (index + 1) % tabButtons.length;
                    tabButtons[nextIndex].click();
                    tabButtons[nextIndex].focus();
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    const prevIndex = (index - 1 + tabButtons.length) % tabButtons.length;
                    tabButtons[prevIndex].click();
                    tabButtons[prevIndex].focus();
                }
            });
        });

        // Collapse (corrigÃ© et fluide)

            btn.addEventListener('click', () => {
                const content = btn.nextElementSibling;

                // Ferme les autres sections
                document.querySelectorAll('.collapse-content').forEach(c => {
                    if (c !== content) {
                        c.style.maxHeight = null;
                        c.parentElement.classList.remove("active");
                    }
                });

                // Toggle la section actuelle
                if (content.style.maxHeight) {
                    content.style.maxHeight = null;
                    btn.parentElement.classList.remove("active");
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                    btn.parentElement.classList.add("active");
                }
            });
        });

    <script>
        const track = document.querySelector('.carousel-track');
        const cards = Array.from(track.children);
        const prevBtn = document.querySelector('.carousel-btn.prev');
        const nextBtn = document.querySelector('.carousel-btn.next');
        const dotsContainer = document.getElementById('carouselDots');
        const filterBtns = document.querySelectorAll('.filter-btn');

        let currentIndex = 0;
        let cardsPerView = 3;
        let filteredCards = [...cards];

        function updateCardsPerView() {
            if (window.innerWidth <= 768) {
                cardsPerView = 1;
            } else if (window.innerWidth <= 1024) {
                cardsPerView = 2;
            } else {
                cardsPerView = 3;
            }
        }

        function createDots() {
            dotsContainer.innerHTML = '';
            const numDots = Math.ceil(filteredCards.length / cardsPerView);

            for (let i = 0; i < numDots; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                if (i === 0) dot.classList.add('active');
                dot.addEventListener('click', () => goToSlide(i));
                dotsContainer.appendChild(dot);
            }
        }

        function updateDots() {
            const dots = dotsContainer.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }

        function moveToSlide() {
            const cardWidth = cards[0].getBoundingClientRect().width;
            const gap = 25;
            const moveAmount = -(currentIndex * cardsPerView * (cardWidth + gap));
            track.style.transform = `translateX(${moveAmount}px)`;
            updateDots();
        }

        function goToSlide(index) {
            const maxIndex = Math.ceil(filteredCards.length / cardsPerView) - 1;
            currentIndex = Math.max(0, Math.min(index, maxIndex));
            moveToSlide();
        }

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                moveToSlide();
            }
        });

        nextBtn.addEventListener('click', () => {
            const maxIndex = Math.ceil(filteredCards.length / cardsPerView) - 1;
            if (currentIndex < maxIndex) {
                currentIndex++;
                moveToSlide();
            }
        });

        // Filter functionality
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const filter = btn.dataset.filter;

                // Update active button
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Filter cards
                if (filter === 'all') {
                    filteredCards = [...cards];
                    cards.forEach(card => card.style.display = 'block');
                } else {
                    cards.forEach(card => {
                        const category = card.dataset.category;
                        if (category === filter) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                    filteredCards = cards.filter(card => card.dataset.category === filter);
                }

                currentIndex = 0;
                createDots();
                moveToSlide();
            });
        });

        // Responsive handling
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                updateCardsPerView();
                createDots();
                currentIndex = 0;
                moveToSlide();
            }, 250);
        });

        // Initialize
        updateCardsPerView();
        createDots();
        moveToSlide();

        // Touch/Swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        track.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        track.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchStartX - touchEndX > swipeThreshold) {
                // Swipe left - next
                const maxIndex = Math.ceil(filteredCards.length / cardsPerView) - 1;
                if (currentIndex < maxIndex) {
                    currentIndex++;
                    moveToSlide();
                }
            }
            if (touchEndX - touchStartX > swipeThreshold) {
                // Swipe right - prev
                if (currentIndex > 0) {
                    currentIndex--;
                    moveToSlide();
                }
            }
        }

        function handleSubmit(e) {
            e.preventDefault();

            // RÃ©cupÃ©ration des valeurs du formulaire
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                organization: document.getElementById('organization').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            // Simulation d'envoi (Ã  remplacer par votre logique backend)
            console.log('Form data:', formData);

            // Afficher le message de succÃ¨s
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.add('show');

            // RÃ©initialiser le formulaire
            document.getElementById('contactForm').reset();

            // Cacher le message aprÃ¨s 5 secondes
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 5000);

            // Faire dÃ©filer vers le message de succÃ¨s
            successMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

            return false;
        }

        // Animation au dÃ©filement
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.form-group').forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(20px)';
            el.style.transition = 'all 0.6s ease';
            observer.observe(el);
        });
    </script>
